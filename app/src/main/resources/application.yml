server:
  port: 8000

logging:
  level:
    root: INFO
    com.abnamro.recipe: INFO
    io.swagger.models.parameters.AbstractSerializableParameter: DEBUG
    web: DEBUG

spring:
  datasource:
    url: jdbc:h2:mem:recipe
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
